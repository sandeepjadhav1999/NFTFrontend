<div id="background-login">
  <video autoplay="autoplay" muted loop  infinte id="background-video">
    <source src="assets/video/comp.webm" type="video/webm">
  </video>
  <div class="row">
    <div class="col-lg-12">
      <div><a href="" style="color: white; text-decoration:none ;"><h1 class="top" style="font-weight:1200px; margin-left: 13px;"><b>COLLABERAÂ®</b></h1></a></div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div><img src="assets/logo.png" alt="" style="margin-top: 100px; width:100% ; height: 100%; margin-left: 50px;"></div>
    </div>
    <div class="col-lg-6">
      <div id="wrapper">
        <div id="left">
          <div id="signin">
            <div class="logo">
              <div><h4 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: white;"><b> Welcome Admin</b></h4></div>
            </div>
            <form>
              <div>
                <label>User Name</label>
                <input type="text" placeholder="User Name" name="userName" class="text-input" [(ngModel)]="login.userName"/>
              </div>
              <div>
                <label>Password</label>
                <input type="password" placeholder="Password" class="text-input" name="password"  [(ngModel)]="login.password" />
              </div>
              <a [routerLink]="['/','createAccount']"><div style="text-align: center ; color:white ;">Create New Account</div></a>
              <button type="submit" class="primary-btn mt-2" (click)="onLogin()" style="font-family:  'Roboto', sans-serif; font-weight: bolder;">Login</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
