<div id="wrapper">
  <div id="left">
    <div id="signin">
      <div class="logo">
        <div><h4 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: white;"><b> Welcome Admin</b></h4></div>
       </div>
       <form>
         <div>
          <label>User Name</label>
          <input type="text" placeholder="User Name" name="userName" class="text-input" [(ngModel)]="login.userName"/>
         </div>
         <div>
           <label>Password</label>
           <input type="password" placeholder="Password" class="text-input" name="password"  [(ngModel)]="login.password" />
         </div>
          <a [routerLink]="['/','createAccount']"><div style="text-align: center ; color:white ;">Create New Account</div></a>
          <button type="submit" class="primary-btn mt-2" (click)="onLogin()">Login</button>
        </form>
