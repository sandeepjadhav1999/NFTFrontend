

<h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="text-center text-white mt-5">All NFTs Details</h1>
<div class="col-xl-12 mx-auto">
    <div class="row">
        <div class="col-8 mx-auto mt-5">
            <table class="table text-white ">
              <thead >
                <th style="text-align: center ;">NFT Owner</th>
                <th style="text-align: center ;">First Name</th>
                <th style="text-align: center ;">Last Name</th>
                <th style="text-align: center ;">Course Name</th>
                <th style="text-align: center ;">NFT URL</th>
                <th style="text-align: center ;">NFT ID</th>
                <th style="text-align: center ;">NFT Status</th>
                <th style="text-align: center ;">Action</th>
                <th style="text-align: center ;">Expire</th>
              </thead>
              <tbody>
                <tr *ngFor="let nfts of nfts; let i = index">
                  <td>{{ nfts.nftOwner }}</td>
                  <td>{{ nfts.fName }}</td>
                  <td>{{ nfts.lName }}</td>
                  <td>{{ nfts.circleName }}</td>
                  <td><a href="{{ nfts.nftURL }}" target="_blank" style="text-decoration: none; color: white;"><div class="change">{{ nfts.nftURL }}</div></a></td>
                  <td>{{ nfts.nftId }}</td>
                  <td>{{nfts.nftStatus}}</td>
                  <td >
                    <button
                      style="min-width: 103px;"
                      class="btn btn-info"
                      (click)="onViewClick($event, i)"
                      data-toggle="modal"
                      data-target="#viewModal"
                    >
                      View More
                    </button>
                  </td>
                  <td ><button class="btn btn-warning" (click)="expireNft($event,i)">Expire</button></td>
                </tr>
              </tbody>
            </table>
          </div>
    </div>
</div>

<form>
    <div class="modal" role="dialog" id="viewModal">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content" style="width: 700px">

              <span>&times;</span>

          </div>

                  type="text"
                  id="txtViewNftaeskey"
                  style="width: 300px"
                  class="form-control-plain-text"
                  placeholder="aesKey"
                  name="aesKey"

                  disabled="disabled"
                />
              </div>
            </div>
            <div class="form-group row">

                <div class="col-sm-8">

                    type="text"
                    id="txtViewNftcircleName"
                    style="width: 300px"
                    class="form-control-plain-text"

              </div>

              <div class="form-group row">

<div class="mx-auto" style="width:200px; margin-top: 50px;">
